<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">Resume Builder</h1>
    <div>
      <a href="index.html" class="px-3 hover:text-gray-300">Home</a>
      <a href="about.html" class="px-3 hover:text-gray-300">About Me</a>
      <a href="resumebuilder.html" class="px-3 font-semibold text-blue-400">Resume Builder</a>
    </div>
  </nav>

  <!-- Builder -->
  <div class="flex flex-1 flex-col md:flex-row">
    <!-- Left Form -->
    <div class="w-full md:w-1/3 bg-white p-6 border-r overflow-y-auto">
      <h2 class="text-xl font-bold mb-4">Enter Your Details</h2>

      <!-- Template Selector -->
      <label class="block mb-2 font-semibold">Template</label>
      <select id="template" class="w-full border rounded p-2 mb-4">
        <option value="modern">Modern (default)</option>
        <option value="classic">Classic</option>
      </select>

      <!-- Personal Info -->
      <label class="block mb-2 font-semibold">Name</label>
      <input id="name" class="w-full border rounded p-2 mb-4" placeholder="John Doe">

      <label class="block mb-2 font-semibold">Title</label>
      <input id="title" class="w-full border rounded p-2 mb-4" placeholder="Software Engineer">

      <label class="block mb-2 font-semibold">Summary</label>
      <textarea id="summary" class="w-full border rounded p-2 mb-4" placeholder="Brief summary..."></textarea>

      <!-- Experience -->
      <h3 class="text-lg font-bold mt-6 mb-2">Work Experience</h3>
      <div id="experience"></div>
      <button onclick="addExperience()" class="bg-blue-500 text-white px-3 py-1 rounded mb-4">+ Add Job</button>

      <!-- Education -->
      <h3 class="text-lg font-bold mt-6 mb-2">Education</h3>
      <div id="education"></div>
      <button onclick="addEducation()" class="bg-blue-500 text-white px-3 py-1 rounded mb-4">+ Add Education</button>

      <!-- Skills -->
      <h3 class="text-lg font-bold mt-6 mb-2">Skills</h3>
      <input id="skillInput" class="w-full border rounded p-2 mb-2" placeholder="Add a skill">
      <button onclick="addSkill()" class="bg-green-500 text-white px-3 py-1 rounded">+ Add Skill</button>
      <div id="skillsList" class="flex flex-wrap gap-2 mt-3"></div>

      <!-- Export -->
      <button onclick="downloadPDF()" class="bg-purple-600 text-white w-full py-2 rounded mt-6">Download PDF</button>
    </div>

    <!-- Right Preview -->
    <div class="w-full md:w-2/3 p-6 overflow-y-auto">
      <div id="resumePreview" class="bg-white shadow-lg rounded-lg p-6">
        <!-- Live Resume will render here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-4">
    <p>© 2025 Resume Builder | Built with ❤️ to help people succeed</p>
  </footer>

  <script>
    let experiences = [];
    let education = [];
    let skills = [];

    function addExperience() {
      experiences.push({ job: '', company: '', years: '', details: [] });
      renderForm();
      renderResume();
    }

    function addEducation() {
      education.push({ school: '', degree: '', years: '' });
      renderForm();
      renderResume();
    }

    function addSkill() {
      const skill = document.getElementById("skillInput").value;
      if (skill) {
        skills.push(skill);
        document.getElementById("skillInput").value = '';
        renderResume();
      }
    }

    function updateExperience(i, field, value) {
      experiences[i][field] = value;
      renderResume();
    }

    function updateExperienceDetail(i, j, value) {
      experiences[i].details[j] = value;
      renderResume();
    }

    function addExperienceDetail(i) {
      experiences[i].details.push('');
      renderForm();
      renderResume();
    }

    function updateEducation(i, field, value) {
      education[i][field] = value;
      renderResume();
    }

    function renderForm() {
      // Work Experience Inputs
      let expHTML = '';
      experiences.forEach((exp, i) => {
        expHTML += `
          <div class="border p-2 mb-2 rounded">
            <input placeholder="Job Title" class="w-full border p-1 mb-1" oninput="updateExperience(${i}, 'job', this.value)">
            <input placeholder="Company" class="w-full border p-1 mb-1" oninput="updateExperience(${i}, 'company', this.value)">
            <input placeholder="Years" class="w-full border p-1 mb-1" oninput="updateExperience(${i}, 'years', this.value)">
            <div class="ml-2">
              ${exp.details.map((d, j) =>
                `<input placeholder="Responsibility" class="w-full border p-1 mb-1" oninput="updateExperienceDetail(${i}, ${j}, this.value)">`
              ).join('')}
            </div>
            <button onclick="addExperienceDetail(${i})" class="bg-gray-300 px-2 py-1 rounded text-sm">+ Detail</button>
          </div>
        `;
      });
      document.getElementById("experience").innerHTML = expHTML;

      // Education Inputs
      let eduHTML = '';
      education.forEach((edu, i) => {
        eduHTML += `
          <div class="border p-2 mb-2 rounded">
            <input placeholder="School" class="w-full border p-1 mb-1" oninput="updateEducation(${i}, 'school', this.value)">
            <input placeholder="Degree/Program" class="w-full border p-1 mb-1" oninput="updateEducation(${i}, 'degree', this.value)">
            <input placeholder="Years" class="w-full border p-1 mb-1" oninput="updateEducation(${i}, 'years', this.value)">
          </div>
        `;
      });
      document.getElementById("education").innerHTML = eduHTML;
    }

    function renderResume() {
      const template = document.getElementById("template").value;
      const name = document.getElementById("name").value;
      const title = document.getElementById("title").value;
      const summary = document.getElementById("summary").value;

      let resumeHTML = '';

      if (template === 'modern') {
        resumeHTML = `
          <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 rounded-t-lg">
            <h1 class="text-2xl font-bold">${name || 'John Doe'}</h1>
            <p class="text-lg">${title || 'Your Title'}</p>
          </div>
          <div class="grid grid-cols-2 gap-6 p-4">
            <div>
              <h2 class="text-xl font-bold border-b pb-1 mb-2">Summary</h2>
              <p>${summary || 'Write a short professional summary here.'}</p>

              <h2 class="text-xl font-bold border-b pb-1 mt-4 mb-2">Work Experience</h2>
              ${experiences.map(exp => `
                <div class="mb-3">
                  <p class="font-semibold">${exp.job || 'Job Title'} - ${exp.company || 'Company'}</p>
                  <p class="text-sm text-gray-600">${exp.years || 'Years'}</p>
                  <ul class="list-disc ml-5 text-sm">
                    ${exp.details.map(d => `<li>${d || 'Responsibility'}</li>`).join('')}
                  </ul>
                </div>
              `).join('')}
            </div>
            <div>
              <h2 class="text-xl font-bold border-b pb-1 mb-2">Education</h2>
              ${education.map(edu => `
                <div class="mb-3">
                  <p class="font-semibold">${edu.school || 'School'}</p>
                  <p class="text-sm">${edu.degree || 'Degree/Program'} | ${edu.years || 'Years'}</p>
                </div>
              `).join('')}

              <h2 class="text-xl font-bold border-b pb-1 mt-4 mb-2">Skills</h2>
              <div class="flex flex-wrap gap-2">
                ${skills.map(s => `<span class="bg-blue-200 text-blue-800 px-2 py-1 rounded text-sm">${s}</span>`).join('')}
              </div>
            </div>
          </div>
        `;
      } else {
        resumeHTML = `
          <div class="p-4 text-center">
            <h1 class="text-2xl font-bold">${name || 'John Doe'}</h1>
            <p class="italic">${title || 'Your Title'}</p>
          </div>
          <div class="p-4">
            <h2 class="font-bold text-lg">Summary</h2>
            <p>${summary || 'Write a short professional summary here.'}</p>

            <h2 class="font-bold text-lg mt-4">Work Experience</h2>
            ${experiences.map(exp => `
              <div class="mb-3">
                <p><strong>${exp.job || 'Job Title'}</strong>, ${exp.company || 'Company'} (${exp.years || 'Years'})</p>
                <ul class="list-disc ml-5 text-sm">
                  ${exp.details.map(d => `<li>${d || 'Responsibility'}</li>`).join('')}
                </ul>
              </div>
            `).join('')}

            <h2 class="font-bold text-lg mt-4">Education</h2>
            ${education.map(edu => `
              <div class="mb-2">
                <p><strong>${edu.school || 'School'}</strong> — ${edu.degree || 'Degree/Program'} (${edu.years || 'Years'})</p>
              </div>
            `).join('')}

            <h2 class="font-bold text-lg mt-4">Skills</h2>
            <p>${skills.join(', ')}</p>
          </div>
        `;
      }

      document.getElementById("resumePreview").innerHTML = resumeHTML;
    }

    function downloadPDF() {
      const element = document.getElementById("resumePreview");
      html2pdf().from(element).save("resume.pdf");
    }

    // Initial render
    renderForm();
    renderResume();
  </script>
</body>
</html>
