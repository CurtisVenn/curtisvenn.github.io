<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .form-section {
      width: 40%;
      max-width: 400px;
    }

    .resume-preview {
      width: 60%;
      border: 1px solid #ccc;
      padding: 20px;
      background: #fff;
      overflow-x: auto;
    }

    .resume-frame {
      max-width: 794px;
      margin: auto;
    }

    h1, h2, h3 {
      margin: 0;
      padding: 0;
    }

    .resume-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .resume-section {
      margin-bottom: 15px;
    }

    /* === Resume Print Fix === */
    @media print {
      body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      html, body {
        height: auto !important;
        overflow: visible !important;
      }

      .resume-frame {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="form-section">
    <h2>Enter Resume Info</h2>
    <label>Name: <input type="text" id="inputName"></label><br><br>
    <label>Title: <input type="text" id="inputTitle"></label><br><br>
    <label>Summary:<br><textarea id="inputSummary"></textarea></label><br><br>
    <label>Experience:<br><textarea id="inputExperience"></textarea></label><br><br>
    <label>Education:<br><textarea id="inputEducation"></textarea></label><br><br>
    <label>Skills:<br><textarea id="inputSkills"></textarea></label><br><br>
    <button onclick="updatePreview()">Update Preview</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <div class="resume-preview" id="resumePreview">
    <div class="resume-frame">
      <div class="resume-header">
        <h1 id="name">Your Name</h1>
        <h3 id="title">Your Title</h3>
      </div>
      <div class="resume-section">
        <h2>Summary</h2>
        <p id="summary">A short professional summary goes here.</p>
      </div>
      <div class="resume-section">
        <h2>Experience</h2>
        <p id="experience">List your work experience here.</p>
      </div>
      <div class="resume-section">
        <h2>Education</h2>
        <p id="education">List your education here.</p>
      </div>
      <div class="resume-section">
        <h2>Skills</h2>
        <p id="skills">List your skills here.</p>
      </div>
    </div>
  </div>

  <script>
    function updatePreview() {
      document.getElementById("name").textContent = document.getElementById("inputName").value;
      document.getElementById("title").textContent = document.getElementById("inputTitle").value;
      document.getElementById("summary").textContent = document.getElementById("inputSummary").value;
      document.getElementById("experience").textContent = document.getElementById("inputExperience").value;
      document.getElementById("education").textContent = document.getElementById("inputEducation").value;
      document.getElementById("skills").textContent = document.getElementById("inputSkills").value;
    }

    function downloadPDF() {
      const element = document.getElementById("resumePreview");
      const opt = {
        margin: [10,10,10,10],
        filename: ( (document.getElementById("inputName").value || 'resume').trim().replace(/\s+/g,'_') + '.pdf' ),
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true, logging: false },
        jsPDF: { unit: 'pt', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
