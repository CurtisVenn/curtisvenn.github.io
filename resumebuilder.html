<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed w-full top-0 z-10">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Curtis Venn</h1>
      <div class="space-x-6 hidden md:flex">
        <a href="index.html" class="hover:text-blue-500">Home</a>
        <a href="about.html" class="hover:text-blue-500">About Me</a>
        <a href="resumebuilder.html" class="hover:text-blue-500 font-semibold">Resume Builder</a>
      </div>
      <div class="md:hidden">
        <button id="menu-btn" class="focus:outline-none">â˜°</button>
      </div>
    </div>
    <div id="mobile-menu" class="hidden px-4 pb-4 md:hidden">
      <a href="index.html" class="block py-2 hover:text-blue-500">Home</a>
      <a href="about.html" class="block py-2 hover:text-blue-500">About Me</a>
      <a href="resumebuilder.html" class="block py-2 hover:text-blue-500">Resume Builder</a>
    </div>
  </nav>

  <!-- Page Content -->
  <section class="pt-24 container mx-auto px-4 flex flex-col md:flex-row gap-6">
    
    <!-- Input Form -->
    <div class="w-full md:w-1/2 bg-white p-6 shadow-md rounded-lg">
      <h2 class="text-2xl font-bold mb-4">Build Your Resume</h2>

      <label class="block mb-2 font-semibold">Name</label>
      <input type="text" id="name" class="w-full p-2 border rounded mb-4">

      <label class="block mb-2 font-semibold">Title</label>
      <input type="text" id="title" class="w-full p-2 border rounded mb-4">

      <label class="block mb-2 font-semibold">Summary</label>
      <textarea id="summary" class="w-full p-2 border rounded mb-4"></textarea>

      <h3 class="text-xl font-semibold mt-4 mb-2">Work Experience</h3>
      <div id="work-list" class="mb-2"></div>
      <button onclick="addWork()" class="bg-blue-500 text-white px-3 py-1 rounded mb-4">+ Add Work</button>

      <h3 class="text-xl font-semibold mt-4 mb-2">Education</h3>
      <div id="edu-list" class="mb-2"></div>
      <button onclick="addEducation()" class="bg-blue-500 text-white px-3 py-1 rounded mb-4">+ Add Education</button>

      <h3 class="text-xl font-semibold mt-4 mb-2">Skills</h3>
      <input type="text" id="skills" placeholder="Comma separated" class="w-full p-2 border rounded mb-4">

      <h3 class="text-xl font-semibold mt-4 mb-2">Template</h3>
      <select id="template" class="w-full p-2 border rounded mb-4">
        <option value="classic">Classic</option>
        <option value="modern">Modern</option>
      </select>

      <button onclick="downloadPDF()" class="bg-green-600 text-white px-4 py-2 rounded">Download PDF</button>
    </div>

    <!-- Resume Preview -->
    <div id="resume-preview" class="w-full md:w-1/2 bg-white p-6 shadow-md rounded-lg">
      <h2 class="text-3xl font-bold" id="prev-name">Your Name</h2>
      <p class="text-lg text-gray-600" id="prev-title">Your Title</p>
      <p class="mt-4" id="prev-summary">Your professional summary will appear here...</p>

      <h3 class="text-xl font-semibold mt-6">Work Experience</h3>
      <ul id="prev-work" class="list-disc pl-5"></ul>

      <h3 class="text-xl font-semibold mt-6">Education</h3>
      <ul id="prev-edu" class="list-disc pl-5"></ul>

      <h3 class="text-xl font-semibold mt-6">Skills</h3>
      <ul id="prev-skills" class="flex flex-wrap gap-2"></ul>
    </div>
  </section>

  <!-- Script -->
  <script>
    const nameField = document.getElementById("name");
    const titleField = document.getElementById("title");
    const summaryField = document.getElementById("summary");
    const skillsField = document.getElementById("skills");
    const templateField = document.getElementById("template");

    const prevName = document.getElementById("prev-name");
    const prevTitle = document.getElementById("prev-title");
    const prevSummary = document.getElementById("prev-summary");
    const prevWork = document.getElementById("prev-work");
    const prevEdu = document.getElementById("prev-edu");
    const prevSkills = document.getElementById("prev-skills");

    function updatePreview() {
      prevName.textContent = nameField.value || "Your Name";
      prevTitle.textContent = titleField.value || "Your Title";
      prevSummary.textContent = summaryField.value || "Your professional summary will appear here...";

      prevSkills.innerHTML = "";
      if (skillsField.value.trim() !== "") {
        skillsField.value.split(",").forEach(skill => {
          let li = document.createElement("li");
          li.textContent = skill.trim();
          li.className = "bg-gray-200 px-2 py-1 rounded";
          prevSkills.appendChild(li);
        });
      }

      // Apply template
      if (templateField.value === "classic") {
        document.getElementById("resume-preview").className = "w-full md:w-1/2 bg-white p-6 shadow-md rounded-lg font-serif";
      } else {
        document.getElementById("resume-preview").className = "w-full md:w-1/2 bg-white p-6 shadow-md rounded-lg font-sans border-l-4 border-blue-500";
      }
    }

    // Dynamic work and education sections
    function addWork() {
      let div = document.createElement("div");
      div.className = "mb-2";
      div.innerHTML = `<input type="text" placeholder="Job Title, Company, Years" class="w-full p-2 border rounded" oninput="renderWork()">`;
      document.getElementById("work-list").appendChild(div);
    }

    function addEducation() {
      let div = document.createElement("div");
      div.className = "mb-2";
      div.innerHTML = `<input type="text" placeholder="Degree, School, Years" class="w-full p-2 border rounded" oninput="renderEducation()">`;
      document.getElementById("edu-list").appendChild(div);
    }

    function renderWork() {
      prevWork.innerHTML = "";
      document.querySelectorAll("#work-list input").forEach(input => {
        if (input.value.trim() !== "") {
          let li = document.createElement("li");
          li.textContent = input.value;
          prevWork.appendChild(li);
        }
      });
    }

    function renderEducation() {
      prevEdu.innerHTML = "";
      document.querySelectorAll("#edu-list input").forEach(input => {
        if (input.value.trim() !== "") {
          let li = document.createElement("li");
          li.textContent = input.value;
          prevEdu.appendChild(li);
        }
      });
    }

    // Update preview as user types
    [nameField, titleField, summaryField, skillsField, templateField].forEach(el => {
      el.addEventListener("input", updatePreview);
    });

    function downloadPDF() {
      var element = document.getElementById("resume-preview");
      var opt = {
        margin:       0.5,
        filename:     'resume.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    // Mobile menu toggle
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Initial preview
    updatePreview();
  </script>
</body>
</html>
